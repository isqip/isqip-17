<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/appp.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainController">
      <ion-header-bar class="bar-positive">
        <h1 class="title">HEALTH REMAINDER</h1>
        <button class="button icon-left ion-plus" ng-click="openModal()"></button>
      </ion-header-bar>
      <!--<div class="bar bar-header bar-balanced">
        <h1 class="title">bar-positive</h1>
      </div>-->
      <ion-content>
        <div >
          <div class="card" ng-repeat="temp in tasks">
            <div class="item item-divider">
              {{temp.title}}
            </div>
            <div class="item item-text-wrap">
              APPOINMENTS
            </div>
            <div class="item item-divider">
              <!--<button class="button button-outline button-positive">
                Complete
              </button>
              <button class=

              "button button-outline button-positive">
                Delete
              </button>-->
              <div class="item tabs tabs-secondary tabs-icon-left">
                <span class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" >
                    </label>
                </span>
                <a class="tab-item assertive">
                    <i class="icon ion-android-close"></i>
                </a>
            </div>
              <!--<div class="tabs tabs-icon-only">
                <a class="tab-item">
                  <i class="icon ion-home"></i>
                </a>
                <a class="tab-item">
                  <i class="icon ion-star"></i>
                </a>
              </div>-->
            </div>
          </div>
        </div>

        
      </ion-content>
    </ion-pane>
    <script id="my-modal.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar>
              <h1 class="title">APPOINTMENTS</h1>
            </ion-header-bar>
            <ion-content>
              <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="DOCTOR'S NAME" ng-model="task.title">
            </label>
            <label class="item item-input">
              <textarea placeholder="AGENDA" ng-model="task.content"></textarea>
            </label>
          </div>
          <div><button class="button button-positive" ng-click="createTask(task)">set date</button>
          <button class="button button-positive" ng-click="createTask(task)">set time</button></div><br>
          <div>
              <button class="button button-calm" ng-click="createTask(task)">create task</button></div>

            </ion-content>
          </ion-modal-view>
        </script>
  </body>
</html>

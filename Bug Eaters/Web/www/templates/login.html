<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <form class="list" >
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
					
 
                    <input ng-model="user.usn" type="text" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
					

                    <input ng-model="user.pwd" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
			

        <a href="#/page1/page2" class="button button-stable button-block "  >Log in</a>
			

            <a href="#/page6" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
